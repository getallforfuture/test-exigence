<ng-container *ngIf="users !== null && users.length > 0">
  <mat-list>
    <mat-list-item *ngFor="let user of users">  <!--</mat-list-item> [class.active]="user.active">-->
      <div matLine>{{ user.firstName }}</div>
      <div matLine>{{ user.role }}</div>
    </mat-list-item>
  </mat-list>
</ng-container>
