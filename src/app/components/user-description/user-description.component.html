<div class="profile">
  <img src="assets/arthur.jpg" alt="Arthur Dallas" class="avatar">
  <h2>Arthur Dallas</h2>

  <mat-form-field appearance="outline" class="field">
    <mat-label>First name</mat-label>
    <input matInput value="Arthur">
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Last name</mat-label>
    <input matInput value="Dallas">
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Title</mat-label>
    <input matInput value="Private">
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Email</mat-label>
    <input matInput type="email" value="ada@nostromo.crew">
  </mat-form-field>

  <div class="actions">
    <button mat-stroked-button color="primary">Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</div>
